<DOCTYPE! html>
	<html lang="en">

	<head>
		<title>Team Lunchtime</title>


		<link href="style.css" rel="stylesheet" type="text/css">

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

	</head>

	<body class="background">

		<br><br><br><br><br><br><br><br><br><br><br><br><br>

		<form>
			<center><label class="heightpage">
					Enter your height:
				</label>
				<br>
				<input class="textboxid" type="text" id="height">
				<span class="units">m</span></center>
			<br>
			<span class="u">
				<div class="button" onclick="storeH()">Enter</div>
			</span>
		</form>
		<form>
			<center><label class=" heightpage">
					Enter your weight:
				</label>
				<br>
				<input id="weight" class="textboxid" type="text">
				<span class="units">Kg</span></center>
			<br>
			<span class="u">
				<div class="button" onclick="storeW()">Enter</button>
			</span>
		</form>

		<p id="bmiOutput"></p>

		<script>
			var weightInput = 10;
			var heightInput = 10;
			function storeW() {
				weightInput = document.getElementById("weight").value;
			}
			function storeH() {
				heightInput = document.getElementById("height").value;
			}
			document.getElementById("bmiOutput").innerHTML = weightInput / (heightInput * heightInput);
		</script>
	</body>

	</h1>
