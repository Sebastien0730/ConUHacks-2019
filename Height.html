		<title>Team Lunchtime</title>


		<link href="style.css" rel="stylesheet" type="text/css">

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

	</head>

	<body class="background">
		<br><br><br><br><br><br><br><br><br><br><br><br><br>

		<form>
			<center><label class="heightpage">
					Enter your height:
				</label>
				<br>
				<input class="textboxid" type="text" name="height" id="height">
				<span class="units">m</span></center>
			<br><br>
			<span class="u"><button name="height" type="submit" value="Enter">Enter</button></span>
		</form>
		<form>
			<center><label class=" heightpage">
					Enter your weight:
				</label>
				<br>
				<input id="weight" class="textboxid" type="text" name="weight">
				<span class="units">Kg</span></center>
			<br><br>
			<span class="u"><button name="weight" type="submit" value="Enter">Enter</button></span>
		</form>

		<p id="bmiOutput"></p>


		<script>

			function calculateBmi() {
				var heightInput = document.getElementById("height").value;
				var weightInput = document.getElementById("weight").value;

				var bmi = weightInput / (heightInput * heightInput);
				return bmi;
			}
			document.getElementById("bmiOutput").innerHTML = calculateBmi();

		</script>

	</body>

	</html>
