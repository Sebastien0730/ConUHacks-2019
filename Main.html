<DOCTYPE! html>
	<html lang="en">

	<head>
		<title>Team Lunchtime</title>


		<link href="style.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" type="text/css" href="style2.css">
		<script src="script.js"></script>

	</head>

	<body class="background" onload="hide();">

		<div id="line"></div>

		<div id="heightSelec">

			<center><label class="heightpage">
					Enter your height:
				</label>
				<br><br>
				<input class="textboxid" type="text" id="height">
				<span class="units">m</span></center>
			<br><br>

			<input type="submit" class="button" value="Enter" onclick="storeH();">
		</div>

		<div id="weightSelec">

			<center><label class=" heightpage">
					Enter your weight:
				</label>
				<br><br>
				<input id="weight" class="textboxid" type="text">
				<span class="units">Kg</span></center>
			<br><br>

			<input type="submit" class="button" value="Enter" onclick="storeW();">


		</div>

		<div id="type">

			<h1 class="title">
				<center>What would you like to focus your training on?</center>
			</h1>
			<div class="grid-container">
				<div id="grid1" class="grid-item" onclick="cardio()">Cardio</div>
				<div id="grid2" class="grid-item" onclick="endurance()">Endurance</div>
				<div id="grid3" class="grid-item" onclick="hypertrophy()">Hypertrophy</div>
				<div id="grid4" class="grid-item" onclick="strength()">Strength</div>
			</div>

		</div>

		<div id="cardio">

		</div>

		<div id="endurance">

		</div>

		<div id="hypertrophy">

		</div>

		<div id="strength">

		</div>

		<div id="chest">

		</div>

		<div id="quadricep">

		</div>

		<div id="deltoid">

		</div>

		<div id="abs">

		</div>

		<div id="calves">

		</div>

		<div id="hamstrings">

		</div>

		<div id="triceps">

		</div>

		<div id="biceps">

		</div>

		<div id="back">

		</div>



	</body>

	</html>
