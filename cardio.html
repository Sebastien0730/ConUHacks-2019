<!DOCTYPE html>
<html>

<head>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="style2.css">
    <script src="script.js"></script>
    <script src="muscles.js"></script>
    <script src="dragDrop.js"></script>

</head>


<body>
    <div style="position: absolute; border: 5px solid white; height:100%; right:500px"></div>
    <div class="basket">Your program:</div>
    <div id="slot1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div id="slot2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div id="slot3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div id="slot4" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div id="slot5" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div id="slot6" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div id="slot7" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div id="finish">
        <center>DONE</center>
    </div>
    <div id="input1" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div id="cardio1" draggable="true" ondragstart="drag(event)">
            <center>Speed Walking</center>
        </div>
    </div><br>
    <div id="input2" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div id="cardio2" draggable="true" ondragstart="drag(event)">
            <center>Catching the bus</center>
        </div>
    </div><br>
    <div id="input3" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div id="cardio3" draggable="true" ondragstart="drag(event)">
            <center>Going up the stairs</center>
        </div>
    </div><br>
    <div id="input4" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div id="cardio4" draggable="true" ondragstart="drag(event)">
            <center>Walking my dog</center>
        </div>
    </div>



</body>

</html>
